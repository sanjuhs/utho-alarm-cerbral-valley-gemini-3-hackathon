name: utho
description: "Utho! â€” the alarm that talks back. AI-powered wake-up assistant."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  # State management
  provider: ^6.1.2
  # SQLite
  sqflite: ^2.4.2
  path: ^1.9.1
  # Local notifications / alarm
  flutter_local_notifications: ^18.0.1
  android_alarm_manager_plus: ^4.0.6
  # Audio
  audioplayers: ^6.1.0
  # Vibration
  vibration: ^2.0.0
  # Secure storage (for API keys)
  flutter_secure_storage: ^9.2.4
  # UUID generation
  uuid: ^4.5.1
  # Date/time utilities
  intl: ^0.20.2
  # HTTP for ephemeral token minting
  http: ^1.3.0
  # WebRTC for OpenAI Realtime
  flutter_webrtc: ^0.12.8
  # WebSocket for Gemini Live
  web_socket_channel: ^3.0.1
  # Audio recording (PCM stream for Gemini)
  record: ^6.0.0
  # JSON
  json_annotation: ^4.9.0
  # Permission handling
  permission_handler: ^11.4.0
  # Wakelock to keep screen on during alarm
  wakelock_plus: ^1.2.11
  # Google Fonts
  google_fonts: ^6.2.1
  # Timezone (required by flutter_local_notifications)
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/image.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/image.png"

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/images/
    - assets/images/mom/
    - assets/images/friend/
    - assets/images/boss/
    - assets/images/soft-girl/
